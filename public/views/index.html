<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</head>
<body ng-app="medapp" class="center">
	<div ng-controller="homeHeaderCtrl" id="home-header" class="c1">
		<div id="home-header-background"></div>
		<div ng-style="style" id="home-header-background-triangle"></div>
		<div id="home-see-more" class="c3">
			<a href="#home-menu" du-smooth-scroll duration="1000">
				<i id="home-see-more-icon" class="material-icons">keyboard_arrow_down</i>
			</a>
		</div>
		<header>
			<div class="container">
				<div id="header-logo">
					<h1><a href="/" >MedApp</a></h1>
				</div>
				<div id="navbar">
					<ul id="navbar-list">	
						<li class="navbar-item">
							<h3><a class="navbar-link" href="/about">About Us</a></h3>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div id="home-intro">
			<div class="container">
				<div id="home-intro-header">
					<h1>Welcome to [name]!</h1>
				</div>
				<div id="home-intro-body">
					<h2>We're building a site for patients</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="home-main"> 
		<div class="container">
			<div id="home-menu" class="c3">
				<ul id="home-menu-list">
					<li class="home-menu-item">
						<a class="home-menu-link bg2 shadow" href="/condition">
						<img id="home-menu-condition" src="img/home/menu/condition.png">
						</a>
						<h2 class="home-menu-item-label">Condition</h2>
					</li>
					<li class="home-menu-item">
						<a class="home-menu-link bg2 c1 shadow" href="/tools">
							<i id="home-menu-tools" class="material-icons">settings</i>
						</a>
						<h2 class="home-menu-item-label">Tools</h2>
					</li>
					<li class="home-menu-item">
						<a class="home-menu-link bg2 c1 shadow" href="/communication">
							<i id="home-menu-communication" class="material-icons">mail_outline</i>
						</a>
						<h2 class="home-menu-item-label">Communication</h2>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<footer class="bg1 c2 center">
		<div class="container">
			<div id="footer-tools-section" class="footer-section">
				<div class="footer-section-header">
					<h3 class="footer-section-header-title">Tools</h3>
				</div>
				<div class="footer-section-body">
					<ul class="footer-section-list">
						<li class="footer-section-list-item">
							<h4>Conditions</h4>
						</li>
						<li class="footer-section-list-item">
							<h4>Health Tools</h4>
						</li>
						<li class="footer-section-list-item">
							<h4>Communication</h4>
						</li>
					</ul>
				</div>
			</div>
			<div id="footer-tools-section" class="footer-section">
				<div class="footer-section-header">
					<h3 class="footer-section-header-title">Company</h3>
				</div>
				<div class="footer-section-body">
					<ul class="footer-section-list">
						<li class="footer-section-list-item">
							<h4>About Us</h4>
						</li>
						<li class="footer-section-list-item">
							<h4>Contact Us</h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
